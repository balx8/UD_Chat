name: CI

on:
  push:
    branches: [ main, 10-title-docs-project-meta-license-coc-security-changelog-ci-badge-release-guide ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (if any)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Basic checks (compile all .py files)
        run: |
          python -m compileall .
