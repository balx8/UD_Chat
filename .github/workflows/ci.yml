name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      # --- Checkout repo ---
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Cài Python ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # --- Cài đặt dependencies ---
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black pytest

          # Nếu có file requirements.txt thì cài thêm
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # --- Kiểm tra định dạng bằng black ---
      - name: Check code style with Black
        run: black --check .

      # --- Kiểm tra quy tắc với flake8 ---
      - name: Lint with flake8
        run: |
          # Dừng khi có lỗi nghiêm trọng
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Cho phép cảnh báo nhẹ
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

      # --- Chạy test nếu có ---
      - name: Run pytest (if tests/ exists)
        run: |
          if [ -d tests ]; then pytest -v; else echo "No tests/ directory found, skipping pytest."; fi
